{% extends 'main/layout.html' %}

{% block title %}
  <title>Новостная страница</title>
{% endblock %}

{% block content %}
<h1>Новости</h1>
{% for new in news %}
	<div>
		<h2> {{ new.title }} </h2>
		<p> {{ new.short_description }} </p>
        <h3> {{ new.autor }} </h3>
        <h4> {{ new.pub_date }} </h4>
        <p> {{ new.text }} </p>
        <br>
	</div>
{% endfor %}

{% endblock %}
